<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- media будет иметь больший приоритет  -->
    <link rel="stylesheet" href="./media.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
               <img class="header__logo" src="./images/header/logo.svg" alt="logo">
                <nav class="nav">
                    <ul class="header__list">
                        <li class="header__item"><a href="#" class="header__link">Подкасты</a></li>
                        <li class="header__item"><a href="#" class="header__link">Передачи</a></li>
                        <li class="header__item"><a href="#" class="header__link">Гости</a></li>
                        <li class="header__item"><a href="#" class="header__link">Плейлисты</a></li>
                        <li class="header__item"><a href="#" class="header__link">О нас</a></li>
                    </ul>
                 </nav>

                <button class="header__search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 21L16.65 16.65" stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <section class="hero">
                <h1>Заголовок страницы</h1>
                <p>Описание</p>
                <button>Кнопка</button>
            </section>
            <section class="podcasts">
                <h1>Еще заголовок</h1>
            </section>
            <section class="broadcast"></section>
            <section class="guests"></section>
        </div>
       
    </main>
    <footer class="footer"></footer>
    
</body>
</html>
